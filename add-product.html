<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octave Store - Add Product</title>

    <!-- Bootstrap + Material -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <a class="navbar-brand fw-bold" href="index.html">Octave Store</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>

                <li class="nav-item" id="adminAddProduct" style="display:none;">
                    <a class="nav-link active" href="add-product.html">Add Product</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>

                <li class="nav-item">
                    <button class="btn btn-danger btn-sm ms-3" id="logoutBtn">Logout</button>
                </li>

            </ul>
        </div>
    </nav>


    <!-- PRODUCT FORM -->
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h3 class="text-center mb-3">Add New Product</h3>

            <form id="productForm">

                <!-- Name -->
                <div class="form-floating mb-4">
                    <input type="text" id="name" class="form-control" placeholder="Product Name" required />
                    <label for="name">Product Name</label>
                </div>

                <!-- Category -->
                <div class="mb-4">
                    <label class="form-label" for="category">Category</label>
                    <select class="form-select" id="category" required>
                        <option value="" disabled selected>Select a Category</option>
                        <option value="Guitars">Guitars</option>
                        <option value="Pianos & Keys">Pianos & Keys</option>
                        <option value="Drums">Drums</option>
                        <option value="Wind Instruments">Wind Instruments</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                </div>

                <!-- Price -->
                <div class="form-floating mb-4">
                    <input type="number" id="price" class="form-control" placeholder="Price" required />
                    <label for="price">Price (â‚¹)</label>
                </div>

                <!-- Description -->
                <div class="form-floating mb-4">
                    <textarea id="description" class="form-control" placeholder="Description" style="height: 100px"
                        required></textarea>
                    <label for="description">Description</label>
                </div>

                <!-- Image URL -->
                <div class="form-floating mb-4">
                    <input type="text" id="image" class="form-control" placeholder="Image URL" required />
                    <label for="image">Image URL</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Add Product</button>
            </form>
        </div>
    </div>


    <!-- MDB + Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script src="js/products.js"></script>

</body>

</html>
