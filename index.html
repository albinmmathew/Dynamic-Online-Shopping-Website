<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home - Online Shop</title>

    <!-- Bootstrap + Material Design -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="index.html">MyShop</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

            <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="shop.html">Shop</a>
            </li>

            <li class="nav-item" id="adminAddProduct" style="display:none;">
                <a class="nav-link" href="add-product.html">Add Product</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="cart.html">Cart</a>
            </li>

            <li class="nav-item">
                <button class="btn btn-danger btn-sm ms-3" id="logoutBtn">Logout</button>
            </li>

        </ul>
    </div>
</nav>


<!-- HERO SECTION -->
<header class="p-5 text-center bg-light">
    <h1 class="fw-bold">Welcome to MyShop</h1>
    <p class="lead mt-2">Your one-stop place for the best products</p>

    <a href="shop.html" class="btn btn-primary btn-lg mt-3">Start Shopping</a>
</header>


<script>
// Check if user is logged in
let loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));

if (!loggedUser) {
    // If user not logged in â†’ send to login
    window.location.href = "login.html";
}

// Show Add Product button only for admin
// Default admin credentials:
// Email: admin@gmail.com
// Password: admin123

if (loggedUser.email === "admin@gmail.com") {
    document.getElementById("adminAddProduct").style.display = "block";
}

// Logout button
document.getElementById("logoutBtn").addEventListener("click", function() {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
});
</script>

</body>
</html>
