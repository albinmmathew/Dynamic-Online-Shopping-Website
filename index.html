</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <a class="navbar-brand fw-bold" href="index.html">Octave Store</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">

                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="shop.html">Shop</a>
                </li>

                <li class="nav-item" id="adminAddProduct" style="display:none;">
                    <a class="nav-link" href="add-product.html">Add Product</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="cart.html">Cart</a>
                </li>

                <li class="nav-item">
                    <button class="btn btn-danger btn-sm ms-3" id="logoutBtn">Logout</button>
                </li>

            </ul>
        </div>
    </nav>


    <!-- HERO SECTION -->
    <header class="p-5 text-center bg-light"
        style="background: linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.6)), url('https://images.unsplash.com/photo-1511379938547-c1f69419868d?q=80&w=1000&auto=format&fit=crop'); background-size: cover; background-position: center; color: white;">
        <h1 class="fw-bold display-4">Welcome to Octave Store</h1>
        <p class="lead mt-2">Your premium destination for instruments and audio gear</p>
        <a href="shop.html" class="btn btn-primary btn-lg mt-3">Start Shopping</a>
    </header>

    <!-- CATEGORIES / OFFERS -->
    <div class="container py-5">
        <h2 class="text-center fw-bold mb-4">Featured Collections</h2>
        <div class="row g-4" id="featuredCategories">
            <!-- Categories will be loaded dynamically -->
            <p class="text-center text-muted">Loading categories...</p>
        </div>
    </div>


    <!-- MDB + Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Check if user is logged in
        let loggedUserEmail = localStorage.getItem("loggedInUser");

        if (!loggedUserEmail) {
            // If user not logged in â†’ send to login
            window.location.href = "login.html";
        }

        // Show Add Product button only for admin
        // Default admin credentials:
        // Email: admin@gmail.com
        // Password: admin123

        if (loggedUserEmail === "admin@gmail.com") {
            document.getElementById("adminAddProduct").style.display = "block";
        }

        // Logout button
        document.getElementById("logoutBtn").addEventListener("click", function () {
            localStorage.removeItem("loggedInUser");
            window.location.href = "login.html";
        });

        // ----------------------------------------------------
        // DYNAMIC CATEGORIES RENDERING
        // ----------------------------------------------------
        function renderCategories() {
            const products = JSON.parse(localStorage.getItem("products")) || [];
            const categoryContainer = document.getElementById("featuredCategories");

            // Extract unique categories
            const categories = [...new Set(products.map(p => p.category).filter(c => c))];

            if (categories.length === 0) {
                categoryContainer.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-muted">No categories found. Add products to see them here!</p>
                        <a href="shop.html" class="btn btn-outline-primary">Browse All Products</a>
                    </div>
                `;
                return;
            }

            categoryContainer.innerHTML = ""; // Clear loading text

            categories.forEach(category => {
                // Find the first product in this category to use its image
                const representativeProduct = products.find(p => p.category === category);
                const image = representativeProduct ? representativeProduct.image : 'https://via.placeholder.com/300';

                const col = document.createElement("div");
                col.className = "col-md-4";
                col.innerHTML = `
                    <div class="card bg-dark text-white shadow-lg border-0">
                        <img src="${image}" class="card-img" style="height: 250px; object-fit: cover; opacity: 0.6;" alt="${category}">
                        <div class="card-img-overlay d-flex flex-column justify-content-center align-items-center">
                            <h3 class="card-title fw-bold">${category}</h3>
                            <p class="card-text">Explore our collection</p>
                            <a href="shop.html" class="btn btn-outline-light btn-sm">View Products</a>
                        </div>
                    </div>
                `;
                categoryContainer.appendChild(col);
            });
        }

        // Run on load
        renderCategories();
    </script>

</body>
