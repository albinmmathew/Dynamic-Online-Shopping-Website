<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>

    <!-- Bootstrap + Material -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <a class="navbar-brand fw-bold" href="index.html">MyShop</a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">

                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>

                <li class="nav-item"><a class="nav-link active" href="add-product.html">Add Product</a></li>

                <li class="nav-item">
                    <button class="btn btn-danger btn-sm ms-3" id="logoutBtn">Logout</button>
                </li>
            </ul>
        </div>
    </nav>


    <!-- EDIT FORM -->
    <div class="container mt-5">
        <div class="card shadow p-4 mx-auto" style="max-width: 600px;">
            <h3 class="text-center mb-3">Edit Product</h3>

            <form id="editForm">

                <!-- Name -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="name" class="form-control" required />
                    <label class="form-label" for="name">Product Name</label>
                </div>

                <!-- Price -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="number" id="price" class="form-control" required />
                    <label class="form-label" for="price">Price (â‚¹)</label>
                </div>

                <!-- Description -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <textarea id="description" class="form-control" rows="3" required></textarea>
                    <label class="form-label" for="description">Description</label>
                </div>

                <!-- Image URL -->
                <div data-mdb-input-init class="form-outline mb-4">
                    <input type="text" id="image" class="form-control" required />
                    <label class="form-label" for="image">Image URL</label>
                </div>

                <button type="submit" class="btn btn-primary w-100">Save Changes</button>
            </form>
        </div>
    </div>


    <script src="js/products.js"></script>

</body>

</html>
