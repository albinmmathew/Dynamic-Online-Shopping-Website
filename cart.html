<script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Your Cart</title>

    <!-- Bootstrap + Material -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="index.html">MyShop</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>

            <li class="nav-item"><a class="nav-link active" href="cart.html">Cart</a></li>

            <li class="nav-item">
                <button class="btn btn-danger btn-sm ms-3" id="logoutBtn">Logout</button>
            </li>
        </ul>
    </div>
</nav>


<div class="container py-5">
    <h2 class="fw-bold mb-4">Your Cart</h2>

    <div id="cartItems"></div>

    <!-- Total Price -->
    <div class="text-end mt-4">
        <h4>Total: ₹<span id="totalPrice">0</span></h4>
        <button class="btn btn-success btn-lg mt-2">Proceed to Checkout</button>
    </div>
</div>


<script>
// ---------------- LOGIN CHECK ----------------
let user = JSON.parse(localStorage.getItem("loggedInUser"));
if (!user) window.location.href = "login.html";

document.getElementById("logoutBtn").onclick = function () {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
};

// ---------------- LOAD CART ----------------
let cart = JSON.parse(localStorage.getItem("cart")) || [];
let products = JSON.parse(localStorage.getItem("products")) || [];

let cartDiv = document.getElementById("cartItems");
updateCartUI();


// ---------------- CART UI ----------------
function updateCartUI() {
    cartDiv.innerHTML = "";

    if (cart.length === 0) {
        cartDiv.innerHTML = `<h4 class="text-muted text-center">Your cart is empty</h4>`;
        document.getElementById("totalPrice").innerText = 0;
        return;
    }

    let total = 0;

    cart.forEach(item => {
        let product = products.find(p => p.id === item.id);

        let itemTotal = product.price * item.quantity;
        total += itemTotal;

        cartDiv.innerHTML += `
            <div class="card shadow-sm mb-3 p-3">
                <div class="row align-items-center">

                    <div class="col-md-2">
                        <img src="${product.image}" class="img-fluid rounded" />
                    </div>

                    <div class="col-md-4">
                        <h5>${product.name}</h5>
                        <p class="text-muted">${product.description}</p>
                    </div>

                    <div class="col-md-3">
                        <h6>₹${product.price} x ${item.quantity}</h6>

                        <button class="btn btn-sm btn-outline-primary" onclick="updateQuantity(${product.id}, 'inc')">+</button>
                        <button class="btn btn-sm btn-outline-primary" onclick="updateQuantity(${product.id}, 'dec')">-</button>
                    </div>

                    <div class="col-md-3 text-end">
                        <button class="btn btn-danger btn-sm" onclick="removeItem(${product.id})">Remove</button>
                        <h6 class="mt-2 fw-bold">₹${itemTotal}</h6>
                    </div>

                </div>
            </div>
        `;
    });

    document.getElementById("totalPrice").innerText = total;
}


// ---------------- UPDATE QUANTITY ----------------
function updateQuantity(id, action) {
    let item = cart.find(p => p.id === id);

    if (action === "inc") item.quantity++;
    else if (action === "dec") item.quantity--;

    if (item.quantity <= 0) {
        cart = cart.filter(p => p.id !== id);
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartUI();
}


// ---------------- REMOVE ITEM ----------------
function removeItem(id) {
    cart = cart.filter(p => p.id !== id);
    localStorage.setItem("cart", JSON.stringify(cart));
    updateCartUI();
}
</script>

</body>
</html>
