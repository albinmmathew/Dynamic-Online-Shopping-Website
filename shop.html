<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop</title>

    <!-- Bootstrap + Material -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.1.0/mdb.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
    <a class="navbar-brand fw-bold" href="index.html">MyShop</a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">

            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link active" href="shop.html">Shop</a></li>

            <li class="nav-item" id="adminAddProduct" style="display:none;">
                <a class="nav-link" href="add-product.html">Add Product</a>
            </li>

            <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>

            <li class="nav-item">
                <button class="btn btn-danger btn-sm ms-3" id="logoutBtn">Logout</button>
            </li>
        </ul>
    </div>
</nav>


<div class="container py-4">
    <h2 class="fw-bold mb-4">Shop Products</h2>

    <div class="row" id="productList"></div>
</div>


<script>
// Check if logged in
let loggedUser = JSON.parse(localStorage.getItem("loggedInUser"));
if (!loggedUser) window.location.href = "login.html";

// Show Add Product for admin
if (loggedUser.email === "admin@gmail.com") {
    document.getElementById("adminAddProduct").style.display = "block";
}

// Logout
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("loggedInUser");
    window.location.href = "login.html";
});

// Load products
let products = JSON.parse(localStorage.getItem("products")) || [];
let productDiv = document.getElementById("productList");

// If no products
if (products.length === 0) {
    productDiv.innerHTML = `<h4 class='text-center text-muted'>No products available</h4>`;
}

// Render products
products.forEach(product => {
    let card = document.createElement("div");
    card.className = "col-md-4 mb-4";

    card.innerHTML = `
        <div class="card shadow-sm">
            <img src="${product.image}" class="card-img-top" style="height:220px; object-fit:cover;">
            <div class="card-body">
                <h5 class="card-title">${product.name}</h5>
                <p class="text-muted">${product.description}</p>
                <h5 class="fw-bold">â‚¹${product.price}</h5>

                <div class="mt-3 d-flex justify-content-between">
                    <button class="btn btn-primary btn-sm" onclick="addToCart(${product.id})">Add to Cart</button>
                    
                    ${loggedUser.email === "admin@gmail.com" ? `
                        <a href="edit-product.html?id=${product.id}" class="btn btn-warning btn-sm">Edit</a>
                        <button class="btn btn-danger btn-sm" onclick="deleteProduct(${product.id})">Delete</button>
                    ` : ""}
                </div>
            </div>
        </div>
    `;

    productDiv.appendChild(card);
});

// -------------------- Add to Cart --------------------
function addToCart(id) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    let item = cart.find(p => p.id === id);
    if (item) {
        item.quantity++;
    } else {
        cart.push({ id: id, quantity: 1 });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert("Added to cart!");
}

// -------------------- Delete Product (Admin) --------------------
function deleteProduct(id) {
    if (!confirm("Are you sure?")) return;

    let allProducts = JSON.parse(localStorage.getItem("products")) || [];

    allProducts = allProducts.filter(p => p.id !== id);

    localStorage.setItem("products", JSON.stringify(allProducts));

    alert("Product deleted!");
    location.reload();
}
</script>

</body>
</html>
